<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test your NBA knowledge!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
      <style>
        body {
            background: url("assets/images/wallpaper.jpg");
        }
        </style>
                
    <div class="question-wrapper">
        <br>
        <div class="topDiv">
            <img src="assets/images/nba-logo.png" height=160px width=80px>
        </div>
        <p>Test Your NBA Knowledge!</p>
        <div class="correct-div">Correct:
            <div class="correct">0</div>
        </div>
        <div class="incorrect-div">Incorrect:
            <div class="incorrect">0</div>
        </div>
        <div class="timeDiv">Time:
            <div id="timer">10</div>
        </div>
        <br>
        <button class="start">Start</button>
        <br>
        <h3 class="result"></h3>
        <p class="tidbit"></p>
        <div class="answer-image"></div>
        <h2 class="done"></h2>
        <div class="question-wrapper">
            <br>
            <p class="question"></p>
            <br>
            <div class="choices">
                <button class="choice1" id="choice1"></button>
                <br>
                <button class="choice2" id="choice2"></button>
                <br>
                <button class="choice3" id="choice3"></button>
                <br>
                <button class="choice4" id="choice4"></button>
                <br>
            </div>
        </div>
</body>

</html>
