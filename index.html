<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test your NBA knowledge!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
</head>
<body>
    <div class="container">
        <br>
        <div class="topDiv">
            <img src="assets/images/nba-logo.png" height=151px width=67px>
        </div>
        <h2 class="done"></h2>
        <p>Test Your NBA Knowledge!</p>
        <div class="correct-div">Correct:
            <div class="correct">0</div>
        </div>
        <div class="incorrect-div">Incorrect:
            <div class="incorrect">0</div>
        </div>
        <div class="timeDiv">Time:
            <div id="timer">10</div>
        </div>
        <br><br>
        <button class="start"></button>
        <br>
        <h4 class="result"></h4>
        <p class="fun-fact"></p>
        <div class="answer-image"></div>
        <div class="question-wrapper">
            <br>
            <p class="question"></p>
            <br>
            <div class="buttons"></div>
        </div>
        
</body>
</html>
